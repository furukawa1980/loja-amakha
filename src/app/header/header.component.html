<header class="header">

    <div class="container">
    
            <div class="row">

                <section class="col-7 col-sm-8 col-md-3 col-lg-2 header-menu">
                    <div class="brand">
                        <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
                        <app-responsive-menu></app-responsive-menu>
                    </div>
                    <a [routerLink]="['/']"><img src="assets/images/store/logo.png" alt="Amakha Paris" class="logo"></a>
                </section>

                <section class="col-5 col-sm-4 col-md-3 col-lg-2 header-infos">
                    <app-shopping-cart-dropdown></app-shopping-cart-dropdown>
                    <app-user-dropdown></app-user-dropdown>
                    <p class="amk-balance"> <i class="fa fa-buysellads"></i>: <strong>100</strong></p>
                </section>

                <section class="input-group col-12 col-md-6 col-lg-8">
                    <input type="text" class="form-control" placeholder="O que você procura?">
                    <div class="input-group-append">
                        <button class="btn btn-grad">Pesquisar</button>
                    </div>
                </section>

            </div>

    </div>

</header>

        <div class="row">

                <div class="container">
                    <div class="row">
                        <section class="col-lg-12 topbar-menu">
                            <i class="fa fa-bars"></i>
                            <app-menu></app-menu> 
                            <nav>
                                <ul class="topbar-menu-categories">
                                    <li><a href="#">Linha Capilar</a></li>
                                    <li><a href="#">Hidratantes</a></li>

                                    <li><a href="#">Torne-se um PA</a></li>
                                    <li><a href="#">Linha Íntima</a></li>
                                </ul>
                            </nav>
                        </section>
                    </div>
                </div>
            </section>
        </div>
    </div>

</section>
